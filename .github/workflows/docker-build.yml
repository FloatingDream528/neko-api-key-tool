name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  # ========== é•œåƒåç§°é…ç½® ==========
  # GitHub Container Registry (ghcr.io)
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # -------- 1. æ£€å‡ºä»£ç  --------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------- 2. è®¾ç½® Docker Buildx (æ”¯æŒå¤šå¹³å° & ç¼“å­˜) --------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------- 3. ç™»å½• GitHub Container Registry --------
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------- 4. (å¯é€‰) ç™»å½• Docker Hub --------
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' && vars.ENABLE_DOCKERHUB == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------- 5. æå–é•œåƒæ ‡ç­¾ & å…ƒæ•°æ® --------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
          tags: |
            # åˆ†æ”¯å â†’ latest
            type=raw,value=latest,enable={{is_default_branch}}
            # Git çŸ­ SHA
            type=sha,prefix=,format=short
            # è¯­ä¹‰åŒ–ç‰ˆæœ¬æ ‡ç­¾ (v1.0.0 â†’ 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # -------- 6. æž„å»ºå¹¶æŽ¨é€é•œåƒ --------
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # PR æ—¶åªæž„å»ºä¸æŽ¨é€ï¼Œåˆå¹¶åŽæ‰æŽ¨é€
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # åˆ©ç”¨ GitHub Actions Cache åŠ é€ŸåŽç»­æž„å»º
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # å¦‚éœ€å¤šå¹³å°æ”¯æŒï¼Œå–æ¶ˆä¸‹è¡Œæ³¨é‡Š
          # platforms: linux/amd64,linux/arm64

      # -------- 7. è¾“å‡ºæž„å»ºæ‘˜è¦ --------
      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.meta.outputs.digest || 'N/A' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | while read tag; do
            echo "- \`${tag}\`" >> $GITHUB_STEP_SUMMARY
          done
